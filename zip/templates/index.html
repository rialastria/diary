<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin = "anonymous"
    </script>

    <title>Sparta Coding Club | Bootstrap Practice</title>

    <script>
        $(document).ready(function () {
            // alert('Fully Loaded');
            listing();

        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let articles = response['articles'];

                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let temp_html = `
                        <div class="col-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-vector/cute-totoro-seamless-pattern-design-colorful-background_821599-548.jpg?size=338&ext=jpg&ga=GA1.2.1801218909.1711811659&semt=sph"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>

                    </div>
                </div>
            </div>
                   `;
                        $('#cards-box').append(temp_html);
                    }

                }
            });

        }

        function post() {
            let title = $('#img-title').val();
            if (!title){
                return alert('Opsss Title')
            }
            let content = $('#img-desc').val();
            if (!content){
                return alert(' Opsss Description')
            }
            $.ajax({
                type: 'POST',
                url: '/diary',
                data: {
                    title_give: title,
                    content_give: content,
                },
                success: function (response) {
                    console.log(response);
                    window.location.reload();
                }

            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="input-group mb-3">

                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Image title" aria-label="img title"
                        aria-describedby="basic-addon1" id="img-title">
                </div>

                <div class="input-group">

                    <textarea placeholder="Description" class="form-control" aria-label="img desc"
                        id="img-desc"></textarea>
                </div>


            </div>
            <button onclick="post()" class="btn btn-primary btn-lg" type="button">Save</button>
        </div>

        <div class="row justify-content-start" id="cards-box"></div>
    </div>




</body>

</html>
